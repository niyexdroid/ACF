{% load static %}

<section class="ftco-section-3 img" id="volunteer" style="background-image: url({% static 'images/bg_3.jpg' %});">
    <div class="overlay"></div>
    <div class="container">
        <div class="row d-md-flex">
          <div class="col-md-6 d-flex ftco-animate">
              <div class="img img-2 align-self-stretch" style="background-image: url({% static 'images/bg_4.jpg' %});"></div>
          </div>
          <div class="col-md-6 volunteer pl-md-5 ftco-animate">
              <h3 class="mb-3">Be a volunteer</h3>
              <form action="#" class="volunter-form" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" name="volunteer_name" class="form-control" placeholder="Your Name">
                </div>
                <div class="form-group">
                  <input type="text" name="volunteer_email" class="form-control" placeholder="Your Email">
                </div>
                <div class="form-group">
                  <textarea name="volunteer_message" cols="30" rows="3" class="form-control" placeholder="Message"></textarea>
                </div>
                <div class="form-group">
                  <input type="submit" name="send_email_messages" value="Send Message" class="btn btn-white py-3 px-5">
                </div>
              </form>
          </div>    			
        </div>
    </div>
</section>
